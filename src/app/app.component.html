<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1>
    {{title}}!
  </h1>
  <table class="table container">
    <thead>
      <tr>
        <th *ngFor="let i of topbar">{{i}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let num of users">

        <td>{{num.email}}</td>

        <td *ngIf=num.importance>High</td>
        <td *ngIf=!num.importance>Low</td>
        <td> {{num.subject}}</td>
        <td>{{num.content}}</td>
      </tr>

  </table>
</div>
